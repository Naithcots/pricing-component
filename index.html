<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive pricing component</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="info">
        <h3 class="info-h3">Simple, traffic-based pricing</h3>
        <p class="info-p">
          Sign-up for our 30-day trial. No credit card required.
        </p>
      </div>
      <div class="card">
        <p class="card-pageviews">X Pageviews</p>
        <input type="range" class="card-slider" />
        <div class="pricing">
          <p class="pricing-price">X$</p>
          <span class="pricing-desc">/ month</span>
        </div>
        <div class="billing">
          <div><p class="billing-monthly-p">Monthly Billing</p></div>

          <label class="switch">
            <input type="checkbox" class="switch-checkbox" />
            <div class="switch-slider"></div>
          </label>

          <div class="billing-yearly">
            <p class="billing-yearly-p">Yearly Billing</p>
            <div class="billing-yearly-promo-div">
              <span class="billing-yearly-promo-span">-25%</span>
            </div>
          </div>
        </div>
        <div class="divider"></div>
        <div class="checkboxes">
          <div class="checkboxes-item">
            <img
              src="/images/icon-check.svg"
              alt="icon-check"
              class="checkboxes-item-img"
            />
            <p class="checkboxes-item-p">Unlimited websites</p>
          </div>
          <div class="checkboxes-item">
            <img
              src="/images/icon-check.svg"
              alt="icon-check"
              class="checkboxes-item-img"
            />
            <p class="checkboxes-item-p">100% data ownership</p>
          </div>
          <div class="checkboxes-item">
            <img
              src="/images/icon-check.svg"
              alt="icon-check"
              class="checkboxes-item-img"
            />
            <p class="checkboxes-item-p">Email reports</p>
          </div>
        </div>
        <button class="button">Start my trial</button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
